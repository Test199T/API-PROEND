version: '3.8'

services:
  # Main API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: vita-wise-api
    ports:
      - '8080:8080'
    environment:
      - NODE_ENV=production
      - PORT=8080
    env_file:
      - .env.production
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'node', 'dist/health-check.js']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - vita-wise-network

  # Development version with hot reload
  api-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: vita-wise-api-dev
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
      - PORT=3000
    env_file:
      - .env.development
    volumes:
      - .:/app
      - /app/node_modules
    restart: unless-stopped
    networks:
      - vita-wise-network
    profiles:
      - dev

networks:
  vita-wise-network:
    driver: bridge

volumes:
  logs:
    driver: local
